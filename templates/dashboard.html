<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        .links-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <p>Total Income: (not displayed)</p>
    <p>Total Expense: (not displayed)</p>
    <p>Net Balance: (not displayed)</p>
    
    <div class="links-container">
        <a href="{{ url_for('auth.add_income') }}">Add Income</a>
        <a href="{{ url_for('auth.add_expense') }}">Add Expense</a>
        <a href="{{ url_for('auth.view_records') }}">View Income and Expense Records</a>
    </div>
</body>
</html>
