{% extends "base.html" %}

{% block title %}Budgets - Finance Tracker{% endblock %}

{% block content %}
<style>
    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
    }

    th {
        background-color: #007bff;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #e9e9e9;
    }
</style>

<h1>Budgets</h1>
<table>
    <tr>
        <th>Category</th>
        <th>Budget Amount</th>
        <th>Spent</th>
        <th>% Used</th>
    </tr>
    {% for budget in budget_data %}
    <tr>
        <td>{{ budget.category }}</td>
        <td>{{ budget.budget }}</td>
        <td>{{ budget.spent }}</td>
        <td>{{ budget.percent_used }}%</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
